<!doctype html>
<html>
<head>
    <title>Trade Bridge Coin - Trades</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="formatted_table/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="formatted_table/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="formatted_table/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="formatted_table/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="formatted_table/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="formatted_table/vendor/perfect-scrollbar/perfect-scrollbar.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="formatted_table/css/util.css">
    <link rel="stylesheet" type="text/css" href="formatted_table/css/main.css">
    <!--===============================================================================================-->
</head>
<style>
    div.date_range {
        display:table;
    }
    div.date_div {
        display:table-cell;
    }
</style>
<body>
<div id="demo">
    <h3>Account</h3><br>
    <p id="account"></p><br>
    <h3>Date Range</h3><br>
    <div class="date_range">
        <div class="date_div"><label for="start" style="margin-left: 20px">start: </label></div>
        <div class="date_div"><input type="date" id="start" style="margin-left: 20px"/></div>
        <div class="date_div"><label for="end" style="margin-left: 20px">end: </label></div>
        <div class="date_div"><input type="date" id="end" style="margin-left: 20px"/></div>
        <div class="date_div"><button id="retrieve" style="margin-left: 20px">retrieve</button></div>
    </div>
    <br style="clear:left">
    <h3>Trades</h3><br>
    <div class="limiter">
        <div class="wrap-table100">
            <div class="table100">
                <table id="trades">
                </table>
            </div>
        </div>
    </div>
</div>
<script src="../js/trades.js"></script>
<script>document.getElementById("end").value = new Date().toISOString().split("T")[0]</script>
<script>document.getElementById("start").value = new Date().toISOString().split("T")[0]</script>
</body>
</html>
